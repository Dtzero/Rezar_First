<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
		<div class="wrap">
			<div class="box">
				<div class="content">
					<ul class="nav">
						<li class="clearfix sing"><i></i>私奔<span class="fr">梁博</span></li>
						<li class="clearfix sing"><i></i>北京北京<span class="fr">梁博 黄勇</span></li>
						<li class="clearfix sing"><i></i>我爱你中国<span class="fr">梁博</span></li>
						<li class="clearfix sing"><i></i>花火<span class="fr">梁博</span></li>
						<li class="clearfix sing"><i></i>回来<span class="fr">梁博</span></li>
						<li class="clearfix sing"><i></i>爱要有你才完美<span class="fr">梁博 那英</span></li>
					</ul>
				</div>
				<div class="bottom">
					<ul class="clearfix">
						<li class="fl li1"><b class="bxk"></b>全选</li>
						<li class="fl li2">收藏</li>
						<li class="fl li3">添加</li>
						<li class="fl li4">删除</li>
					</ul>
				</div>
			</div>
		</div>	
		<script>
			var nav = document.querySelector('.nav');
			var sing = document.querySelectorAll('.sing');
			var li1 = document.querySelector('.li1');
			var bxk = document.querySelector('.bxk');
			var oi = document.getElementsByTagName('i');
			var n = 0;

			for( var i = 0; i < sing.length; i++ ){
				sing[i].index = i;
				sing[i].isChecked = false;
				li1.Check = false;
				sing[i].onclick = function(){
					if(this.isChecked){
						sing[this.index].style.backgroundColor = '';
						oi[this.index].style.backgroundImage = '';
						sing[this.index].style.color = '';
						n--;
						this.isChecked = false;
					}else{
						sing[this.index].style.backgroundColor = '#e7788d';
						sing[this.index].style.color = '#fff';
						oi[this.index].style.backgroundImage = 'url(./images/xz.png)';
						n++;
						this.isChecked = true;
					};
					if( n % 6 == 0 && n != 0 ){
						bxk.style.backgroundImage = 'url(./images/xz.png)';
						li1.Check = true;
					}else{
						bxk.style.backgroundImage = '';
						li1.Check = false;
					}
					console.log(n)
				};
				li1.onclick = function(){
					if(this.Check){
						for( var j = 0; j < 6; j++ ){
							sing[j].style.backgroundColor = '';
							sing[j].style.color = '';
							oi[j].style.backgroundImage = '';
							sing[j].isChecked = false;
						}
						bxk.style.backgroundImage = '';
						this.Check = false;
						n=0;
					}else{
						for( var j = 0; j < 6; j++ ){
							sing[j].style.backgroundColor = '#e7788d';
							sing[j].style.color = '#fff';
							oi[j].style.backgroundImage = 'url(./images/xz.png)';
							sing[j].isChecked = true;
						}
						bxk.style.backgroundImage = 'url(./images/xz.png)';
						this.Check = true;
						n=6;
					}
					console.log(n)
				};
			};
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			div{
				width:100px;
				height:100px;
				background:pink;
				position:absolute;
				top:0;
				left:0;
			}
		</style>
		<script>
			function Drag(DragBox){
				this.DragBox = DragBox;
				this.disX = null;
				this.disY = null;
			};
			Drag.prototype.init = function (){
				this.DragBox.onmousedown = this.downFn.bind(this);	
			};
			Drag.prototype.downFn = function (ev){
				let disX = ev.clientX - this.DragBox.offsetLeft;
				let disY = ev.clientY - this.DragBox.offsetTop;
				this.disX = disX;
				this.disY = disY;
				document.onmousemove = this.moveFn;	
			};
			Drag.prototype.moveFn = function (ev){
				DragBox.style.left = ev.clientX - this.disX +'px'; 	
				DragBox.style.top = ev.clientY - this.disY +'px'; 	
			};
		</script>
	</head>

	<body>
		<div id="box"></div>
		<script>
			let DragBox = document.getElementById('box');
			let t1 = new Drag(DragBox);
			t1.init();
		</script>
	</body>
</html>

	<body>
		月：<input type="" /><br/>
		日：<input type="" /><br/>
		<input type="button" value="打印输入的日期" />
		<span></span>
		<script>
		// 输入的数字小于10了，要补零
			var inputs = document.getElementsByTagName('input');
			var spans = document.getElementsByTagName('span');

			// 封装一个通用的方法，在小于10的数字前补0

			function addZero(n){
				if(n < 10){
					n = '0'+n
				}

				return n;
			}

			console.log(addZero(11));

			var str = '100px';

			console.log(parseInt(str));

			inputs[2].onclick = function (){
				var value1 = inputs[0].value;
				var value2 = inputs[1].value;

				spans.innerHTML = addZero(value1) +'月'+addZero(value2)+'日'
			};

		</script>
	</body>

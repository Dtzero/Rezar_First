		<script>
			/*
				提升
				预解析
					当js代码执行之前，会有一个预解析的过程，程序会把当	前作用域下的变量名和函数的声明提前解析
					js会把当前申明的变量名和函数提前当前作用域的最开始处理

					函数表达式
						只会把变量名提到当前作用域的最前面
						所以不能再函数表达式赋值前调用
			*/
			/*var c = 200;
			function func(){
				console.log(c); // undefined，因为预解析过程，会把当前这个函数的作用域中的标识符提到这个作用的前面处理，
				var c = 10;
				console.log(c);
			}
			func();*/
			var a = b = 10;
			function fn(){
				var c = d = 20; // 赋值，先解析右边，给d赋值的时候还没有var，所有d这个变量就成了全局变量。
			}

			fn();

			console.log(d = 20);

			var mioav;
			console.log(mioav = 'ketang');  // 赋值运算符，运算完了会返回右边的值
		</script>

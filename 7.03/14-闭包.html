	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<script>
			/*
			当一个函数申明嵌套另外一个函数申明的时候，就会产生一个闭包环境
	函数嵌套函数，内层函数可以访问外层函数中的变量
			*/
			function fn(){
				var b = 0;
				function func(){
					b++;
					console.log(b);
				};
				return func
			}

			// 在这里操控让b不断自增
			var f = fn();
			console.log(f);
			f();


		</script>

		<script>
			/*
				定位父级
					element.offsetParent

					可获取到最近的定位父级，如果没有定位元素，定位父级默认为body

				偏移量
					offsetLeft 相对于定位父级左边的偏移量	
					offsetTop 相对于定位父级上边的偏移量

				最好是把父级和自己都加上定位

			*/

			var div2 = document.querySelector(".div2");
			var div1 = document.querySelector(".div1");

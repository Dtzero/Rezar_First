<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <style>
            body {
                margin:0;
            }
           .div1 {
            width: 500px;
            height: 500px;
            background: red;
            position: relative;
           } 
           .div2 {
            width: 300px;
            height: 300px;
            background: green;
            position: absolute;
            left: 30px;
            top: 30px;
           }
        </style>
        <script>
            
        </script>
    </head>

    <body>
        <div class="div1">
            div1
            <div class="div2">  
                div2
            </div>
        </div>
        <script>
            var div1 = document.getElementsByClassName("div1")[0];
            var div2 = document.getElementsByClassName("div2")[0];

            // 获取div1的定位父级
            // 没有定位的父级 默认是body
            console.log( div1.offsetParent );
            console.log( div2.offsetParent );

            // 只能读取不能设置
           // div2.offsetLeft = '50px';  //不能写
            console.log( div2.offsetLeft );
            console.log( div2.offsetTop );

        </script>
    </body>
</html>

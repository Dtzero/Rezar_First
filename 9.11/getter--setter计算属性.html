<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.blue {
				font-size: 50px;
				background: blue;
			}
		</style>
		<script>
			
		</script>
	</head>

	<body>
		
		<div id="box">
			<input type="text" v-model="messageReverse" />
			{{messageReverse}}
		</div>
		<script src="./src/vue.js"></script>
		<script>
			/*
				尽可能的不要在模板中写过多的逻辑，否则会变的臃肿
				不得不对数据进行逻辑上的处理
				把逻辑抽离在计算属性中
			*/
			new Vue({
				el: '#box',
				data:{
					message:''
				},
				computed:{   // 计算属性 的值是函数的返回值
					/*messageReverse(){  // 只写一个函数就是getter
						return 123
					}*/
					messageReverse:{
						get(){//不写getter，默认为getter
							return this.message;
						},
						set(newValue){//setter是自己设置的
							console.log(newValue);
							//this.messageReverse = newValue;  不要设置计算属性
							this.message = newValue;
						}
					}
				}
			})
		</script>
	</body>
</html>

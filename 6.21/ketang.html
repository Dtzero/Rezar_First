	<body>

				for( var i = 0; i < buttons.length; i++ ){
					buttons.isChecked = false;
					//点击事件未发生的时候，for循环的i，已经完成自增，变成了最终值
					buttons[i].onclick = function (){//因此，点击时i也是最终值，所以判断的时候用this
						if (!this.isChecked){// 按钮没有点击的时候
							this.style.background = 'pink';
							this.isChecked = true;
						}else{
							this.style.background = '';
							this.isChecked = false;
						}

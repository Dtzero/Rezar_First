<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            display: inline-block;
            border: 2px solid #bdcec6;
            padding: 10px 20px;
            cursor: pointer;
        }
        div.checked {
            border-color: rgb(228, 57, 60);
            background: url(images/1.png) no-repeat right bottom;
        }
    </style>
    <script>
    </script>
</head>
<body>
    <div>男</div>
    <div>女</div>
    <div>保密</div>
    <script src="../utils.js"></script>
    <script>
        var divs = $('div');
        for( var i = 0; i < divs.length; i++ ){
            divs[i].index = i;
            divs.isChecked = false;
            divs[i].onclick = function (){
                if(!this.isChecked){
                    divs[this.index].className = 'checked';
                    divs[this.index].isChecked = true;
                }else{
                    this.className = '';
                    this.isChecked = false;  
                }
            }
        }
    </script>
</body>
</html>

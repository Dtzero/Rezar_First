<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#box div{
				width:50px;
				line-height:50px;
				background:red;
				color:#fff;
				text-align:center;
				margin-top:10px;
				margin-right:5px;
				float:left;
			}
		</style>
	</head>

	<body>
		<section>
			<input type="button" value="向后" class="btn1"/>
			<input type="button" value="向前" class="btn2"/>
		</section>	
		<div id="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>	
		<script>
			var btn1 = document.querySelector('.btn1');
			var btn2 = document.querySelector('.btn2');
			var divs = document.querySelectorAll('#box div');
			var arr = [1,2,3,4,5];
			btn1.onclick = function (){
				var a1= arr.shift();//删除第一个
				arr.push(a1);//向后加一个
				for( var i = 0; i < arr.length; i++ ){
					divs[i].innerHTML = arr[i];
				}
			}
			btn2.onclick = function (){
				var a2= arr.pop();//删除最后一个
				arr.unshift(a2);//向前加一个
				for( var i = 0; i < arr.length; i++ ){
					divs[i].innerHTML = arr[i];
				}
			}
		</script>
	</body>
</html>

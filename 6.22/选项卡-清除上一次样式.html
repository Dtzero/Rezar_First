<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <style>
        	.yellow{
        		background:yellow;
        	}
        	div{
        		width:100px;
        		height:100px;
        		border:1px solid red;
        		display:none;
        	}
        </style>
	</head>

	<body>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<script>
			var buttons = document.getElementsByTagName('button');
			var divs = document.getElementsByTagName('div');
			var	prevIndex = 0;

				for( var i = 0; i < buttons.length; i++ ){
					buttons[i].index = i;	
					buttons[i].onclick = function (){	
						divs[prevIndex].style.display = 'none';
						buttons[prevIndex].className = '';
						divs[this.index].style.display = 'block';
						this.className = 'yellow';
						prevIndex = this.index;
					}
				}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.div1{
				width:300px;
				height:300px;
				background:red;
			}
			.div2{
				width:200px;
				height:200px;
				background:yellow;
				margin:50px;
			}
			.div3{
				width:100px;
				height:100px;
				background:pink;
				margin:50px;
			}
		</style>
		
	</head>

	<body>
		<div class="div1">
			div1
			<div class="div2">
				div2
				<div class="div3">
					div3
				</div>
			</div>
		</div>
		<script>
			var div1 = document.getElementsByClassName('div1')[0];
			var div2 = document.getElementsByClassName('div2')[0];
			var div3 = document.getElementsByClassName('div3')[0];

			div1.addEventListener('click',function (){
				console.log('捕获：div1');
			},true)
			div2.addEventListener('click',function (){
				console.log('捕获：div2');
			},true)
			div3.addEventListener('click',function (){
				console.log('捕获：div3');
			},true)
			div1.addEventListener('click',function (){
				console.log('冒泡：div1');
			})
			div2.addEventListener('click',function (){
				console.log('冒泡：div2');
			})
			div3.addEventListener('click',function (){
				console.log('冒泡：div3');
			})

		</script>
	</body>
</html>

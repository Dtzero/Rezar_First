<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <style>
        	input{
        		width:100px;
        		height:100px;
        	}
        	div{
        		width:200px;
        		height:100px;
        		border:1px solid red;
        	}
        </style>
	</head>

	<body>
		<input type="button" id="btn"/>
		<div id="box"></div>
		<script>
			var btn = document.getElementById('btn');
			var box = document.getElementById('box');
			// //获取样式
			// function Handle(element,yangshi){
			// 	return parseFloat(getComputedStyle(element)[yangshi])	;	
			// }
			// console.log(Handle(btn,"height"));
			// console.log(Handle(box,"width"));
			// //设置样式
			// function func(element,yangshi,value){
			// 	element.style[yangshi] = value;
			// }
			// console.log(func(box,"width","300px"));
			
				/*
				实参的个数不固定，不确定的时候
				使用函数内部内置的变量：
					arguments 是函数实参的集合 类数组（类人猿）

					和数组有一些相同的特性，不具备数组的全部的特性
					相同特性：
						结构 []
						length
						下标
					不相同：
						类数组没有数组的方法

				函数的返回值
					每一个函数被调用后都有一个返回值
					1. 默认为unefined
					2.使用关键字return
						只能在函数中使用,函数调用后返回return后面的值
							如果return后没有值，函数返回值为undefined
						return之后的代码停止执行
			*/
			/*
				获取计算后的样式
					全局函数：
						getComputedStyle()
					参数：
						是一个要获取计算后样式的元素
							getComputedStyle(元素)
					函数会返回一个对象
						对象是这个元素所有计算后的样式
			*/
			//一起封装
			function css(element,yangshi,value){
				if(arguments.length > 2){
					element.style[yangshi] = value;
				}else{
					return parseFloat(getComputedStyle(element)[yangshi])	;	
				}
			}
			// console.log(css(box,"width"));
			// console.log(css(btn,"height"))
			// console.log(css(box,"width","300px"));

			document.onclick = function(){
				var n = css(box,'width');
				css(box,'width',(n + 100) + 'px');
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
	</head>

	<body>
		<script>
			/*
				数组.forEach()
					作用：循环数组的

				循环数组要做的事情：
					1. 拿下标
					2. 拿下标对应的
			*/
			var arr = [1,2,3,4];
			var arr2 = ['a','b','c','d'];
			function forEach(arr,callback){
				for( var i = 0; i < arr.length; i++ ){
					callback(arr[i],i);
				}
			}
			forEach(arr2,function (item,index){
				console.log(item,index);
			})
		</script>
	</body>
</html>,

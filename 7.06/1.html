<!DOCTYPE html>
<html>
	<head>    
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
		<title>transition向上展开</title>    
		<meta name="generator" content="" />    

		<style type="text/css">       
			 .div-test-up {            
			 	height: 100px;            
			 	display: flex;            
			 	align-items: flex-end;       
			}        
			.span-test {                   
		 	 	display: block;            
		 	 	height: 27px;           
		 	 	width: 27px;           
		 	 	transition: height 1s;          
		 		background-color: rebeccapurple;      
		 	}           
			.span-test:hover {           
			 	height: 100px;          
			 }   
      	</style>
    </head>
    <body>   
       	<div class="div-test-up"> 
            <span class="span-test">向上</span>  
        </div>
    </body>
</html>

		<script src="./js/utils.js"></script>
		<script>
			var list = $(".list")[0];
			var lis = $("li",list);
			var navs = $('div',$('#bottom'));
			var n = 0;
			var m = -1;
			function tab(){
				n++;
				m++;
				var target = -380 * n;	
				navs[m].style.visibility = 'visible';
				mTween(navs[m],"height",43,400,"linear",function (){
					setTimeout(function (){
						mTween(navs[m],"height",0,400,"linear",function (){
							if(m == navs.length - 1){
								navs[m].style.height = '0px';
								navs[m].style.visibility = 'hidden';
								m = 0;
							}
							navs[m].style.visibility = 'hidden';
							mTween(list,"left",target,400,"linear",function (){
								if(n == lis.length - 1){
									list.style.left = '0px';
									n = 0;
								}
							})	
						})		
					},1200)
				})		
			};
			setInterval(tab,2400);
		</script>

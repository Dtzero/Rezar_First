	<body>
		<input type="file" name="file" id="inputFlie" />
		<input type="button" id="send" value="提交">
		<script>
			send.onclick = function (){
				let xhr = new XMLHttpRequest();
				xhr.open(
					'post',
					'http://localhost/backend/post_file.php',
					true
				);
				let f = new FormData();
				f.append('file',inputFlie.files[0]);
				xhr.send(f);
			}	
		</script>
	</body>
</html>

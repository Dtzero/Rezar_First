<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
		<section class='wrap clearfix'>
			<div class="box-left fl">
				<ul>
					<li style="background: #fe0000">暖色调</li>
					<li>金色夕阳</li>
					<li>灰色格调</li>
					<li>baby</li>
				</ul>
			</div>
			<div class="box-right fl">
				<div class="frist" style="display: block">
					<img src="./images/img1.gif" style="display: block">
					<img src="./images/img2.gif">
					<img src="./images/img3.gif">
					<img src="./images/img4.gif">
					<span class="span1" style="background: #e35d81">1</span><span class="span1">2</span><span class="span1">3</span><span class="span1 last">4</span>
				</div>
				<div class="second">
					<img src="./images/img5.gif" style="display: block">
					<img src="./images/img6.gif">
					<span class="span2" style="background: #e35d81">1</span><span class="span2 last">2</span>
				</div>
				<div class="third">
					<img src="./images/img7.gif" style="display: block">
					<img src="./images/img8.gif">
					<img src="./images/img9.gif">
					<img src="./images/img10.gif">
					<span class="span1" style="background: #e35d81">1</span><span class="span1">2</span><span class="span1">3</span><span class="span1 last">4</span>
				</div>
				<div class="fourth">
					<img src="./images/img11.gif" style="display: block">
					<img src="./images/img12.gif">
					<span class="span2" style="background: #e35d81">1</span><span class="span2 last">2</span>
				</div>
			</div>
		</section>
		<script>
			//声明变量
			var frist = document.querySelector('.frist');
		 	var second = document.querySelector('.second');
		 	var third = document.querySelector('.third');
		 	var fourth = document.querySelector('.fourth');
		 	//设置实参
			tab(frist);
			tab(second);
			tab(third);
			tab(fourth);
			//封装函数
		 	function tab(parent){
		 		var spans = parent.querySelectorAll('span');
		 		var imgs = parent.querySelectorAll('img')
		 		//右边图片切换
		 		for( var i = 0; i < spans.length; i++ ){
		 			spans[i].index = i;//获取下标
		 			spans[i].onclick = function(){//绑定点击事件
		 				for( var j = 0; j < spans.length; j++ ){//清空之前的样式
		 					spans[j].style.background = '#434345';
		 					imgs[j].style.display = 'none';
		 				}//给当前结构的赋上样式
		 				this.style.background = '#e35d81';
		 				imgs[this.index].style.display = 'block'
		 			}
		 		}
		 	};
		 	//声明变量
			var lis = document.querySelectorAll('li');
			var divs = document.querySelectorAll('.box-right div');
			//左边文字切换
			for( var k = 0; k < lis.length; k++ ){
				lis[k].index = k;//获取下标
				lis[k].onclick = function(){//绑定点击事件
					for( var x = 0; x < lis.length; x++ ){//清空之前的样式
		 					lis[x].style.background = '#000';
		 					divs[x].style.display = 'none';
		 				}//给当前结构的赋上样式
		 				this.style.background = '#fe0000';
		 				divs[this.index].style.display = 'block';
				}
			};
		</script>
	</body>
</html>

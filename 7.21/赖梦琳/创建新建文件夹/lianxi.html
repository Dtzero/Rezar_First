<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/reset.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="content clearfix">
			</div>
			<div class="bottom">
				<p>新建文件夹</p>
				<i>删除文件夹</i>
			</div>
		</div>
		<script src="../utils.js"></script>
		<script>
			var bottom = $('.bottom')[0] 
			var p = $('p',bottom)[0];
			var oI = $('i',bottom)[0]
			var content = $('.content')[0];
			var n = 0;
			var totalSize = 0;			
			var folderes = [];
			p.onclick = function (){
				var id = "folder_"+n;
				if(totalSize > 2){
					alert('亲，不能再新建了!');
					return;
				}else{
					var newNode = document.createElement("div");
					newNode.id = id;
					newNode.className = "beijing fl";
					newNode.innerHTML = `<span class="xk"></span><p class="new">新建文件夹</p>`;
					content.appendChild(newNode);
				}
				var index = n++;
				folderes[index] = {"id":id,"isClick":false,"index":index,"hasRemove":false};
				totalSize ++;
				var foldObj = $('#'+id);
				var xk = foldObj.children[0];
				xk.belongId = id;
				xk.index = index;
				xk.onclick = function (){
					var foldObj = $('#'+this.belongId);
					if(!foldObj.isClick){
						foldObj.style.backgroundImage = 'url(./images/k2.png)';
						folderes[this.index].isClick = true;	
						foldObj.isClick = true;
					}else{
						foldObj.style.backgroundImage = '';
						folderes[this.index].isClick = false;
						foldObj.isClick = false;
					}
				};
			}

			oI.onclick = function (){
				for(var i = 0 ;i < folderes.length ;i ++){
					var folderObj = folderes[i];
					if(!folderObj.hasRemove && folderObj.isClick){
						content.removeChild($('#'+folderObj.id));
						folderObj.hasRemove = true;
						totalSize --;
					}
				}
			};
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <style>
	        #box div{
				width:20px;
				height:20px;
				background:red;
				border:1px solid #000;
				text-align:center;
				float:left;
			}
		</style>
	</head>

	<body>
		<div id="box"></div>

		<script>
		//判断个数是偶数还是奇数：
		//i % 2 == 0 ：余数为零，是偶数
			var box = document.getElementById('box')
			var arr = ["red","blue"]

			for (var i = 0; i < 10; i++){
				if ( i % 2 == 0){
					box.innerHTML += '<div style="background: '+arr[0]+';">'+i+'</div>';
				}else{
					box.innerHTML += '<div style="background: '+arr[1]+';">'+i+'</div>';
				}
			}//arr[i%2 == 0 ?0 :1]
		</script>
	</body>
</html>

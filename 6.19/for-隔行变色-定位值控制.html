<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <style>
        	#box{
        		position:relative;
        	}
	        #box div{
				width:20px;
				height:20px;
				background:red;
				border:1px solid #000;
				text-align:center;
				position:absolute;
				top:0;
				left:0;
			}
		</style>
	</head>

	<body>
		<div id="box"></div>

		<script>
			var box = document.getElementById('box');
			var n = -1;

			// % 取模/取余 取%前后两个数相除的余数 
			// i % 10 取余数:第一行 0-9，0 % 10 余数为0，n+1=1；1 % 10 == 0 % 10 +1; 19 % 10 == 0 % 10 +9;
			// 		  		 第二行 10-19，10 % 10 余数为0，n+1=2;
			// 		  		 第三行 19-29，20 % 10 余数为0，n+1=3;

			// Math.floor(i/10) 向下取整；
			for (var i = 0; i < 100; i++){
				if(i % 10 == 0){
					n++;//设置n=-1，是为了使n起始值为0；
				}
				box.innerHTML += '<div style="top:'+(n*20)+'px;left: '+(i%10*20)+'px;">'+i+'</div>';
				//box.innerHTML += '<div style="top:'+Math.floor(i/10)*20+'px;left: '+(i%10*20)+'px;">'+i+'</div>';
				
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
		<div class="wrap">
			<div id="box">
				<div id="content"></div>
				<input type="button" value="生成" id="btn" />
				<input type="button" value="变换" id="hid" />
			</div>
		</div>
		<script>
			//声明变量
			var content = document.getElementById('content');
			var btn = document.getElementById('btn');
			var hid = document.getElementById('hid')
			var j = 0;

			//生成按钮点击时的操作，
			btn.onclick = function (){
				hid.style.display = 'block';
				btn.style.display = 'none';
				for( var i = 0; i < 5; i++ ){
					if( i <= 2 ){
						content.innerHTML += '<div style="top:'+(100+( 2-i )*(50))+'px;left: '+i*50+'px;">'+(i+1)+'</div>';
					}else{
						content.innerHTML += '<div style="top:'+(100+(i-2)*(50))+'px;left: '+i*50+'px;">'+(i+1)+'</div>';
					}
				}
			}
			//变换按钮点击时的操作，
			hid.onclick = function (){
				content.innerHTML = ""; //取值为空
					j++
					if (j%4 == 1){//点击次数除以4，余数为1
						for( var i = 0; i < 5; i++ ){
							if( i <= 2 ){
								content.innerHTML += '<div style="top:'+i*50+'px;left: '+(100+( 2-i )*(50))+'px;">'+(i+1)+'</div>';
							}else{
								content.innerHTML += '<div style="top:'+i*50+'px;left: '+(100+(i-2)*(50))+'px;">'+(i+1)+'</div>';
							}
						}
					}
					else if(j%4 == 2){//点击次数除以4，余数为2
						content.innerHTML = "";
						for( var i = 0; i < 5; i++ ){
							if( i >= 2 ){
								content.innerHTML += '<div style="top:'+(100+( 2-i )*(50))+'px;left: '+i*50+'px;">'+(i+1)+'</div>';
							}else{
								content.innerHTML += '<div style="top:'+(100+(i-2)*(50))+'px;left: '+i*50+'px;">'+(i+1)+'</div>';
							}
						}
					}
					else if(j%4 == 3){//点击次数除以4，余数为3
						content.innerHTML = "";
						for( var i = 0; i < 5; i++ ){
							if( i >= 2 ){
								content.innerHTML += '<div style="top:'+i*50+'px;left: '+(100+( 2-i )*(50))+'px;">'+(i+1)+'</div>';
							}else{
								content.innerHTML += '<div style="top:'+i*50+'px;left: '+(100+(i-2)*(50))+'px;">'+(i+1)+'</div>';
							}
						}
					}
					else if(j%4 == 0){ //点击次数除以4，余数为0
						content.innerHTML = "";
						for( var i = 0; i < 5; i++ ){
							if( i <= 2 ){
								content.innerHTML += '<div style="top:'+(100+( 2-i )*(50))+'px;left: '+i*50+'px;">'+(i+1)+'</div>';
							}else{
								content.innerHTML += '<div style="top:'+(100+(i-2)*(50))+'px;left: '+i*50+'px;">'+(i+1)+'</div>';
							}
						}
					}
				}
		</script>
	</body>
</html>

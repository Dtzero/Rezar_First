		通过class名获取元素：document.getElementsByClassName('class名字');
								元素.getElementsByClassName('class名字');

		通过标签获取元素：document.getElementsByTagName('类型'); 
							元素.getElementsByTagName('类型'); 

		通过css获取元素：document.querySelector("css选择器，例：.active"); 							只能获取当前页面符合条件的第一个元素；
							元素.querySelector("css选择器，例：.active");

						document.querySelectorAll("css选择器，例：.active"); 只能获取当前页面符合条件的所有元素；
								元素.querySelectorAll("css选择器，例：.active"); 

		TagName、ClassName本身可以看成是一个类数组，即:使用TagName、ClassName方法处理的结果：是根据其找到多个元素，组成数组对象，通过一个数组返回，所以，用的时候，需要确定其在数组中的位置，因此加下标[n];
	 -->

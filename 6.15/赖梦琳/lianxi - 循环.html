<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="wrap">	
	<div class="box clearfix">
		<div class="left fl"></div>
		<div class="content fl">
			<div class="top">
				<div class="qiehuan">
					<ul class="clearfix">
						<li id="xunhuan" class="fl">循环切换</li>
						<li id="shunxu" class="fl">顺序切换</li>
					</ul>	
				</div>
				<p>图片可从最后一张跳转到第一张循环切换</p>
			</div>
			<div class="middle">
				<span id="tips">1/5</span>
				<input type="button" id="prev" value="<" />
				<input type="button" id="next" value=">" />
				<img src="./images/1.png" id="img" />
				<span id="tittle"></span>
			</div>
		</div>
		<div class="right fl"></div>
	</div>
</div>
	<script>
		var prev = document.getElementById('prev');
		var next = document.getElementById('next');
		var img = document.getElementById('img');
		var tips = document.getElementById('tips');
		var tittle = document.getElementById('tittle');
		//定义数组
		var arr = ['./images/1.png','./images/2.png','./images/3.png','./images/4.png'];
		var title = ['文字描述一','文字描述二','文字描述三','文字描述四'];
		//定义的目的是依次取数组的图片地址
		var n = 0;
		//给一个默认的图片
		img.src = arr[n];
		tips.innerHTML = n+1+'/'+arr.length;
		tittle.innerHTML = title[n];
		prev.onclick = function (){
			n--
			//数组的长度：arr.length
			//n不能超过数组的长度：n>arr.length-1
			if (n < 0){
				n = arr.length-1;
				img.src = arr[n];
				tittle.innerHTML = title[n];
				tips.innerHTML = n+1+'/'+arr.length;
			}else{
				img.src = arr[n];
				tittle.innerHTML = title[n];
				tips.innerHTML = n+1+'/'+arr.length;
			}
		}

		next.onclick = function (){
			n++
			//数组的长度：arr.length
			//n不能超过数组的长度：n>arr.length-1
			if (n>arr.length-1){
				n = 0;
				img.src = arr[n];	
				tittle.innerHTML = title[n];
				tips.innerHTML = n+1+'/'+arr.length;
			}else{
				img.src = arr[n];	
				tittle.innerHTML = title[n];
				tips.innerHTML = n+1+'/'+arr.length;
			}
		}
	</script>
</body>
</html>`

		<script>


			/*
				元素定义好的属性：style className innerHTML id src href value

				给元素自定义属性  获取一个元素都是一个对象、元素对象

				添加一条属性 
					元素.自定义的属性名 = 值

				对象是由多个名/值对组成的集合
					{
						key:value
					}
					key:属性名
					value: 属性值
			*/

			var btn = document.getElementById('btn');

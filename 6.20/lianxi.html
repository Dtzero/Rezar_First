<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
		<div id="box"></div>
		<script>
			var box = document.getElementById('box');
			var show = document.getElementsByClassName('show');
			var n = -1;

			for( var i = 0; i < 100; i++ ){
				if(i % 10 == 0){
					n++;
				}
				box.innerHTML += '<div class="show"><span style="top:'+(n*54)+'px;left: '+(i%10*96)+'px;background-position-x:'+(-i%10*96)+'px;background-position-y:'+(-n*54)+'px;">'+'</span></div>';

			}
			for( var i = 0;i < 100; i++){
				show[i].onmouseover =function (){
				    this.style.opacity = '1';
				 }
			}	    	
		</script>
	</body>
</html>

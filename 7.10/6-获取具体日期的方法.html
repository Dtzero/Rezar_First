<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		</script>
	</head>

	<body>
		<p>
			<span id="time">2017年07月10日 12:00:00  星期一</span>
		</p>
		<script>
			var time = document.getElementById("time");

			funcDate();
			function funcDate(){
				var d = new Date();

				console.dir(d);

				// 年
				var year = d.getFullYear();
				// 月
				var month = d.getMonth()+1;   // 从0开始 0=>1月 11=>12月
				//日
				var date = d.getDate();

				console.log(year+"年"+addZero(month)+'月'+addZero(date)+"日");

				// 时
				var hours = d.getHours();
				// 分
				var minute = d.getMinutes();
				// 秒
				var second = d.getSeconds();

				// 毫秒
				var millisecond = d.getMilliseconds();

				// 时间戳
				var timeStamp = d.getTime();

				console.log( addZero(hours)+":"+addZero(minute)+":"+addZero(second) );

				// 星期
				var day = d.getDay();  // 0-6  0->周日 1-> 周一

				console.log( "星期"+getWeek(day) );


				time.innerHTML = year+"年"+addZero(month)+'月'+addZero(date)+"日 " + addZero(hours)+":"+addZero(minute)+":"+addZero(second)+":"+millisecond + " "+ "星期"+getWeek(day)+" 时间戳"+timeStamp
			}


			setInterval(funcDate,1000)



			function addZero(n){
				return n < 10 ? '0'+n : n;
			}
			function getWeek(w){
				return ["日","一","二","三","四","五","六"][w]
			}

		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			var arr = [4,2,6,3,2,3,9,6,4,1];
			var newArr = [arr[0]];
			//去重复项
			for( var i = 0; i < arr.length; i++ ){
				var num = 'no repeat';
				for( var j = 0; j < newArr.length; j++ ){
					if(arr[i] === newArr[j]){
						num = 'repeat';
						break ;
					}
				}
				if(num == 'no repeat'){
					newArr.push(arr[i]);
				}
			}
			//排序
			newArr.sort(function (a,b){
				return a-b;
			})
			console.log(newArr);
		</script>
	</head>

</html>

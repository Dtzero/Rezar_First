<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
	</head>

	<body>
		<p></p>
		<script src="./js/utils.js"></script>
		<script>
			var ps = $('p')[0];
			var futuerTime = '2017 7 12 14:10:00';
			var futuer = new Date(futuerTime);
			func();
			var s1 = setInterval(func,1000);
			function func(){
				function addZero(n){
					return n < 10 ? '0'+n : n;
				}				
				var now = new Date();
				var dValue = (futuer.getTime()-now.getTime())/1000;
				if(dValue <= 0){
					dValue = 0;
					clearInterval(s1);
				}
				var day = parseInt(dValue / 86400);//剩余的天数
				var hours = parseInt(dValue % 86400 / 3600);//剩余的小时
				var min = parseInt(dValue % 86400 % 3600 / 60) ;//剩余的分
				var se = parseInt(dValue % 60);//剩余的秒	
				function getHMS(){
					return addZero(day) +'天'+ addZero(hours) +'时'+ addZero(min) +'分'+ addZero(se)+'秒';
				}
				ps.innerHTML = getHMS();
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		
	</head>

	<body>
		<div id="box"></div>
		<script>
			var data = [
				{
					title:"第一级",
					child:[
						{
							title:"第二级",
							child:[
								{
									title:'第三级'
								},
								{
									title:'第三级'
								},
								{
									title:'第三级'
								}
							]
						},
						{
							title:"第二级",
							child:[
								{
									title:'第三级'
								},
								{
									title:'第三级'
								},
								{
									title:'第三级',

								}
							]
						},
						{
							title:"第二级"
						}
					]
				},
				{
					title:"第一级"
				}
			]
			function render(n){
				var html = '<ul>';
				n.forEach(function (item){
					html += `<li><span>${item.title}</span>`;
					if(item.child){
						html += render(item.child);
					}
					html+=`</li>`;
				});
				html += '</ul>';
				return html;
			}
				var box = document.getElementById("box");
				box.innerHTML = render(data);
		</script>
	</body>
</html>

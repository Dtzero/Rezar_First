<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			div {
				width: 100px;
				height: 300px;
			}
		</style>
		<script>
			
		</script>
	</head>

	<body>
		<button id="btn">小于30岁</button>
		<ul id="list">
		</ul>
		<script>
			/*
				操作数据来影响结构
					一个人的信息怎么存？？？
						1. 用数组 不建议使用
						2. 用对象 {}
					多个人的信息
						把多个人的信息存在数组中

			*/
			var arr = [
				{
					name:"leo",
					job:"CEO",
					sex:"男",
					age:23
				},
				{
					name:"leo2",
					job:"CEO",
					sex:"男",
					age:28
				},
				{
					name:"leo3",
					job:"CEO",
					sex:"男",
					age:32
				},
				{
					name:"leo2",
					job:"CEO",
					sex:"男",
					age:35
				},
				{
					name:"leo3",
					job:"CEO",
					sex:"男",
					age:40
				}
			];
			render(arr);
			function render(date){
				var liHtml = date.map(function (n){
					return	`<li>
								<span>姓名：</span><span>${n.name}</span>
								<span>性别：</span><span>${n.sex}</span>
								<span>职业：</span><span>${n.job}</span>
								<span>年龄：</span><span>${n.age}</span>
								<input type="button" value='X' />
							</li> `
				}).join();
				list.innerHTML = liHtml;
			}
			function deleteArr(){
				var inputs = document.getElementsByTagName('input');
				for( var i = 0; i < inputs.length; i++ ){
					inputs[i].onclick = function (){
						arr.splice(this.index,1);
						render(arr);
						deleteArr();
					}
				}
			}
			deleteArr();
			var inputs = document.getElementsByTagName('input');
			for( var i = 0; i < inputs.length; i++ ){
				inputs[i].index = i;
				inputs[i].onclick = function (){
					arr.splice(this.index,1);
					render(arr);
					deleteArr();
				}
			}
		</script>
	</body>
</html>
